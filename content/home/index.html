<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム</title>


    <link rel="stylesheet" href="../global.css">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="frame">
        <h1 class="title">文字起こしメモ</h1>
        <div class="content_frame">
            <div class="systemButton" onclick="window.electron.invoke(`VOSK_Speech`, `open`, `recording`)">プレイ</div>
            <div class="systemButton" onclick="window.electron.invoke(`VOSK_Speech`, `open`, `memo_list`)">保存メモ</div>
            <div class="systemButton" onclick="window.electron.invoke(`VOSK_Speech`, `open`, `settings`)">設定</div>
            <div class="systemButton" onclick="window.electron.invoke(`VOSK_Speech-Exit`)">ログアウト</div>
        </div>
    </div>
</body>
</html>
