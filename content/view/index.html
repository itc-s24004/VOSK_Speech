<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモ帳</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="../__module/tag/tag.css">
    <link rel="stylesheet" href="style.css">

    <script src="../__module/JsonHTML.js"></script>
    <script src="../__module/tag/tag.js"></script>
    <script src="../__module/input/input.js"></script>
    <script src="main.js"></script>

</head>
<body>
    <div class="notepad-container">
        <!-- <div class="notepad-title" id="title">メモ帳</div> -->
        <input type="text" class="notepad-title" id="title" value="メモタイトル" placeholder="タイトルを入力してください...">
        <textarea class="notepad-textarea" placeholder="ここにメモを入力してください..." id="content"></textarea>

        <div class="memo-tags">
            <div class="tag-container" id="tagContainer">
                <!-- タグはここに動的に追加されます -->
            </div>
            <button class="tag-add" id="addTagButton">
                <i class="fas fa-plus"></i>
                タグを追加
            </button>
        </div>
        
        <div class="notepad-actions">
            <button class="notepad-btn home" onclick="window.electron.invoke(`VOSK_Speech`, `open`, `memo_list`)">戻る</button>
            <button class="notepad-btn" id="save" disabled>保存</button>
        </div>
    </div>
</body>
</html>
